<h1>Manage Address</h1>

<a href="{% url 'profile' %}" style="padding: 8px 15px; background-color: #95a5a6; color: white; text-decoration: none; border-radius: 4px; display: inline-block; margin-bottom: 20px;">
  ← Back to Profile
</a>

<hr>

<div style="max-width: 600px; border: 1px solid #ddd; padding: 30px; border-radius: 5px; background-color: #f9f9f9;">
  <h2 style="margin-top: 0;">Shipping Address</h2>

  <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
    {% csrf_token %}

    <div>
      <label for="full_name" style="display: block; margin-bottom: 5px; font-weight: bold;">Full Name *</label>
      <input type="text" id="full_name" name="full_name" value="{{ address.full_name|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
    </div>

    <div>
      <label for="phone" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number *</label>
      <input type="tel" id="phone" name="phone" value="{{ address.phone|default:'' }}" placeholder="10-digit phone number" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
    </div>

    <div>
      <label for="address_line_1" style="display: block; margin-bottom: 5px; font-weight: bold;">Address Line 1 *</label>
      <input type="text" id="address_line_1" name="address_line_1" placeholder="Street address, house number" value="{{ address.address_line_1|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
    </div>

    <div>
      <label for="address_line_2" style="display: block; margin-bottom: 5px; font-weight: bold;">Address Line 2</label>
      <input type="text" id="address_line_2" name="address_line_2" placeholder="Apartment, suite, etc (optional)" value="{{ address.address_line_2|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div>
        <label for="city" style="display: block; margin-bottom: 5px; font-weight: bold;">City *</label>
        <input type="text" id="city" name="city" value="{{ address.city|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
      </div>

      <div>
        <label for="state" style="display: block; margin-bottom: 5px; font-weight: bold;">State *</label>
        <input type="text" id="state" name="state" value="{{ address.state|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
      </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div>
        <label for="postal_code" style="display: block; margin-bottom: 5px; font-weight: bold;">PIN Code *</label>
        <input type="text" id="postal_code" name="postal_code" placeholder="6-digit PIN code" value="{{ address.postal_code|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
      </div>

      <div>
        <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold;">Country</label>
        <input type="text" id="country" name="country" value="{{ address.country|default:'India' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
    </div>

    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <button type="submit" style="padding: 12px 30px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;">
        {% if address %}Update Address{% else %}Save Address{% endif %}
      </button>
      <a href="{% url 'profile' %}" style="padding: 12px 30px; background-color: #95a5a6; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">
        Cancel
      </a>
    </div>
  </form>

  <div style="margin-top: 30px; padding: 15px; background-color: #ecf0f1; border-radius: 4px; border-left: 4px solid #3498db;">
    <p style="margin: 0; color: #2c3e50;"><strong>ℹ️ Note:</strong> This address will be used for all future orders and invoices.</p>
  </div>
</div>
